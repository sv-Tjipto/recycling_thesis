<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f4f8;
    }

    .container {
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #fcfcfc;
      margin-bottom: 20px;
    }

    p {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .proceed-btn {
      background-color: #6a64f1;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .proceed-btn:hover {
      background-color: #584ee0;
    }
  </style>
</head>
<body>

  <div class="container uq-color">
    <h1>Thank You!</h1>
    <p>Your responses have been recorded successfully.</p>
    <button class="uq-button" onclick="window.location.href='/'">Proceed to Task</button>
  </div>

</body>
</html>
