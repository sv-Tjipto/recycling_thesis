            <div class="formbold-input-group">
              <label for="recycling-knowledge" class="formbold-form-label">On a scale of 1-5, how would you rate your recycling knowledge? <br> (1 = Not at all knowledgeable, 5 = Very knowledgeable)
              </label>
              <input
                type="number"
                name="recycling-knowledge"
                id="recycling-knowledge"
                placeholder="Enter your knowledge"
                class="formbold-form-input"
                min="1" 
                max="5"
              />
            </div>

            <div class="formbold-input-group">
              <label for="recycle_home" class="formbold-form-label">How often do you recycle at home?<br>(1 = Never, 5 = Always)

            <div class="formbold-input-radio-wrapper">
              <label class="formbold-form-label">7. Which of the following actions do you take when recycling at home? (Select all that apply)</label>
              <div class="formbold-radio-flex">
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label" for="q7-a">
                    <input type="checkbox" id="q7-a" name="q7[]" value="Check recycling label" class="formbold-input-radio" />
                    Check the recycling label
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label" for="q7-b">
                    <input type="checkbox" id="q7-b" name="q7[]" value="Rinse containers" class="formbold-input-radio" />

                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label" for="q7-c">
                    <input type="checkbox" id="q7-c" name="q7[]" value="Remove lids" class="formbold-input-radio" />

                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
                <div class="formbold-radio-group">

                    Separate different materials

                  </label>
                </div>
              </div>
            </div>

            <div class="formbold-input-radio-wrapper">
              <label class="formbold-form-label">8. How confident are you in segregating what is recyclable in your home? (1-5 scale)</label>
            
              <label for="plasticConfidence">Plastic items</label>
              <input type="range" id="plasticConfidence" name="confidence[plastic]" min="1" max="5" /><br>
            
              <label for="glassConfidence">Glass items</label>
              <input type="range" id="glassConfidence" name="confidence[glass]" min="1" max="5" /><br>

                <div class="formbold-radio-group">

                  </label>
                </div>
            
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input type="checkbox" name="q11[]" value="Lack of trust" class="formbold-input-radio" />

                  </label>
                </div>
            
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input type="checkbox" name="q11[]" value="Inconvenient drop-offs" class="formbold-input-radio" />

                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
            
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input type="checkbox" name="q11[]" value="Limited bin space" class="formbold-input-radio" />
                    Limited space in household bins
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
            
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input type="checkbox" name="q11[]" value="Other" class="formbold-input-radio" />

                </div>
              </div>
            </div>
            
            <div class="formbold-input-radio-wrapper">
              <label class="formbold-form-label">12. Do you trust that items placed in your recycling bin are recycled?<br>( 1 â€“ 100 scale)</label>
              <input type="number" id="q12" name="trustScale" min="1" max="100" step="1" />
            </div>
            
            <div class="formbold-input-radio-wrapper">
              <label class="formbold-form-label">16. Which of the following would make you recycle more? (Select all that apply)</label>
              <div class="formbold-radio-flex">
                <div class="formbold-radio-group"><label class="formbold-radio-label"><input type="checkbox" name="q16[]" value="Better access" class="formbold-input-radio" /> Better access to bins <span class="formbold-radio-checkmark"></span></label></div>
                <div class="formbold-radio-group"><label class="formbold-radio-label"><input type="checkbox" name="q16[]" value="Larger bins" class="formbold-input-radio" /> Larger recycling bins <span class="formbold-radio-checkmark"></span></label></div>
                <div class="formbold-radio-group"><label class="formbold-radio-label"><input type="checkbox" name="q16[]" value="Clearer info" class="formbold-input-radio" /> Clearer labels/info <span class="formbold-radio-checkmark"></span></label></div>
                <div class="formbold-radio-group"><label class="formbold-radio-label"><input type="checkbox" name="q16[]" value="Incentives" class="formbold-input-radio" /> Incentives or rewards <span class="formbold-radio-checkmark"></span></label></div>
                <div class="formbold-radio-group"><label class="formbold-radio-label"><input type="checkbox" name="q16[]" value="Transparency" class="formbold-input-radio" /> More transparency <span class="formbold-radio-checkmark"></span></label></div>
                <div class="formbold-radio-group"><label class="formbold-radio-label"><input type="checkbox" name="q16[]" value="None" class="formbold-input-radio" /> None of the above <span class="formbold-radio-checkmark"></span></label></div>
              </div>
            </div>
            
            <div class="formbold-input-radio-wrapper">
              <label class="formbold-form-label">18. Do you currently engage in any of the following sustainable practices? (Select all that apply)</label>
              <div class="formbold-radio-flex">
                <div class="formbold-radio-group"><label class="formbold-radio-label"><input type="checkbox" name="q18[]" value="Repair items" class="formbold-input-radio" /> Repairing items <span class="formbold-radio-checkmark"></span></label></div>
                <div class="formbold-radio-group"><label class="formbold-radio-label"><input type="checkbox" name="q18[]" value="Second-hand" class="formbold-input-radio" /> Buying second-hand <span class="formbold-radio-checkmark"></span></label></div>
                <div class="formbold-radio-group"><label class="formbold-radio-label"><input type="checkbox" name="q18[]" value="Avoid single-use" class="formbold-input-radio" /> Avoiding single-use plastics <span class="formbold-radio-checkmark"></span></label></div>
                <div class="formbold-radio-group"><label class="formbold-radio-label"><input type="checkbox" name="q18[]" value="Composting" class="formbold-input-radio" /> Composting food scraps <span class="formbold-radio-checkmark"></span></label></div>
                <div class="formbold-radio-group"><label class="formbold-radio-label"><input type="checkbox" name="q18[]" value="Reducing waste" class="formbold-input-radio" /> Reducing overall waste <span class="formbold-radio-checkmark"></span></label></div>
              </div>
            </div>
            

            
      
            <div>
              <label for="message" class="formbold-form-label">
                Any comments or suggestions
              </label>
              <textarea
                rows="6"
                name="message"
                id="message"
                placeholder="Type here..."
                class="formbold-form-input"
              ></textarea>
            </div>
      
            <button class="formbold-btn">Submit</button>
          </form>

    color: #536387;
    outline: none;
    resize: none;
}

.formbold-input-radio-wrapper {
    margin-bottom: 25px;
}
.formbold-radio-flex {
    display: flex;
    flex-direction: column;
    gap: 15px;
}
.formbold-radio-label {
    font-size: 14px;
    line-height: 24px;
    color: #07074d;
    position: relative;
    padding-left: 25px;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
.formbold-input-radio {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}
.formbold-radio-checkmark {
    position: absolute;
    top: -1px;
    left: 0;
    height: 18px;
    width: 18px;
    background-color: #ffffff;
    border: 1px solid #dde3ec;
    border-radius: 50%;
}
.formbold-radio-label
    .formbold-input-radio:checked
    ~ .formbold-radio-checkmark {
    background-color: #6a64f1;
}
.formbold-radio-checkmark:after {
    content: '';
    position: absolute;
    display: none;
}

.formbold-radio-label
    .formbold-input-radio:checked
    ~ .formbold-radio-checkmark:after {
    display: block;
}

.formbold-radio-label .formbold-radio-checkmark:after {
    top: 50%;
    left: 50%;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #ffffff;
    transform: translate(-50%, -50%);
}

.formbold-form-input {
    width: 100%;
    padding: 13px 22px;
    border-radius: 5px;
    border: 1px solid #dde3ec;
    background: #ffffff;
    font-weight: 500;
    font-size: 16px;
    color: #07074d;
    outline: none;
    resize: none;
}
.formbold-form-input::placeholder {
    color: #536387;
}
.formbold-form-input:focus {
    border-color: #6a64f1;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
}
.formbold-form-label {
    color: #07074d;
    font-size: 14px;
    line-height: 24px;
    display: block;
    margin-bottom: 10px;
}

.formbold-btn {
    text-align: center;
    width: 100%;
    font-size: 16px;
    border-radius: 5px;
    padding: 14px 25px;
    border: none;
    font-weight: 500;
    background-color: #6a64f1;
    color: white;
    cursor: pointer;
    margin-top: 25px;
}
.formbold-btn:hover {
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
}
</style>
