<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Experiment</title>
    <link  rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Welcome to the Recycling Experiment</h2>
    <p>Please complete the following survey before starting the sorting task.</p>
    
    <div id="survey-section">
        <form id="survey-form">
            <label for="participants name">What is your name:
                
            </label>
            <label for="recycling-knowledge">On a scale of 1-10, how confident are you in your recycling knowledge?</label>
            <input type="number" id="recycling-knowledge" name="recycling-knowledge" min="1" max="10"><br><br>
            
            <label for="frequency">How often do you recycle?</label>
            <select id="frequency" name="frequency">
                <option value="Always">Always</option>
                <option value="Often">Often</option>
                <option value="Sometimes">Sometimes</option>
                <option value="Rarely">Rarely</option>
                <option value="Never">Never</option>
            </select><br><br>
            
            <button type="button" onclick="startTask()">Start Sorting Task</button>
        </form>
    </div>
    
    <div id="task-section" style="display: none;">
        <h2>Drag the item to the correct bin</h2>
        <div id="stimulus-container">
            <img id="stimulus" class="drag-item" src="" alt="Stimulus" draggable="true" ondragstart="startMouseTracking(event)" ondragend="stopMouseTracking(event)">
        </div>
        <div class="bin-container">
            <div id="yellow-bin" class="bin" ondrop="drop(event, 'yellow')" ondragover="allowDrop(event)">
                <img src="./bins/yellow_bin.png" alt="Yellow Recycling Bin" width="200">
            </div>
            <div id="red-bin" class="bin" ondrop="drop(event, 'red')" ondragover="allowDrop(event)">
                <img src="./bins/red_bin.png" alt="Red General Waste Bin" width="200">
            </div>
        </div>
    </div>
    <script src="js/script.js"> </script>
</body>
</html>
